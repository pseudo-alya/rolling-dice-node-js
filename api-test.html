<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roller API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
    }
    pre {
      background: #e8e8e8;
      padding: 15px;
      border-radius: 4px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    a {
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dice Roller API Test</h1>
    <button id="testButton">Test /roll-dice API</button>
    <pre id="apiResponse">API Response will appear here...</pre>
    <p><a href="index.html">Back to Dice Roller</a></p>
  </div>
  <script>
    document.getElementById('testButton').addEventListener('click', async function() {
      try {
        const response = await fetch('/roll-dice?sides=6');
        const data = await response.json();
        document.getElementById('apiResponse').textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('apiResponse').textContent = 'Error: ' + error;
      }
    });
  </script>
</body>
</html>
